apiVersion: /v1
kind: Service
metadata:
  name: strech-server
  namespace: strech
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5555
  selector:
    app: strech-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: strech-server
  namespace: strech
  labels:
    app: strech-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: strech-server
  template:
    metadata:
      name: strech-server
      labels:
        app: strech-server
    spec:
      containers:
        - name: strech-server
          image: 221323242847.dkr.ecr.eu-central-1.amazonaws.com/strech-server-staging:latest
          ports:
            - containerPort: 5555
          env:
          - name: ROOT_PASSWORD
            value: "123456"
